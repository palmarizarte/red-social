<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión y Registro</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="formulario">
        <div id="loginForm">
            <h1>Inicio de sesión</h1>
            <form id="login">
                <div class="username">
                    <input type="text" required>
                    <label>Nombre de usuario</label>
                </div>
                <div class="contraseña">
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="recordar">
                    <a href="#" id="toggleOlvido">¿Olvidó su contraseña?</a>
                </div>
                <input type="submit" value="Iniciar">
                <div class="registrarse">
                    Quiero hacer el <a href="#" id="toggleRegistro">registro</a>
                </div>
            </form>
        </div>

        <div id="registroForm" style="display: none;">
            <h1>Registro</h1>
            <form id="registro">
                <div class="username">
                    <input type="text" required>
                    <label>Nombre de usuario</label>
                </div>
                <div class="username">
                    <input type="text" required>
                    <label>Email o número de teléfono</label>
                </div>
                <div class="contraseña">
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                <input type="submit" value="Registrarse">
                <div class="iniciar-sesion">
                    ¿Ya tienes una cuenta? <a href="#" id="toggleLogin">Iniciar sesión</a>
                </div>
            </form>
        </div>

        <div id="olvidoForm" style="display: none;">
            <h1>Restablecer contraseña</h1>
            <form id="olvido">
                <div class="username">
                    <input type="text" required>
                    <label>Email o número de teléfono</label>
                </div>
                <input type="submit" value="Enviar">
                <div class="iniciar-sesion">
                    <a href="#" id="toggleLoginOlvido">Volver a inicio de sesión</a>
                </div>
            </form>
        </div>
    </div>

    

    <script src="login.js"></script>
    <script src="script.js"></script>
</body>
</html>
